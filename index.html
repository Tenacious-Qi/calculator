<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">  
        <title>Basic Calculator</title>
    </head>
    <body>
        <div id="container">
            <div class="display"></div>
            <button class="clear">C</button>
            <button class="opposite">+/-</button>
            <button class="percent">%</button>
            <button class="operator divide">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator add">+</button>
            <button class="number zero">0</button>
            <button class="decimal">.</button>
            <button class="operator equals">=</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
