<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">  
        <title>Calculator</title>
    </head>
    <body>
        <a href="https://github.com/Tenacious-Qi" target="_blank" class="github-link"><h1>The Odin Project Calculator</h1></a>
        <div id="container">
            <div class="display-answer"></div>
            <div class="display"></div>
            
            <button class="clear">AC</button>
            <button class="opposite other">+/-</button>
            <button class="percent other">%</button>
            <button class="operator divide">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator multiply">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator subtract">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator add">+</button>
            <button class="number zero" value="0">0</button>
            <button class="decimal other" value =".">.</button>
            <button class="equals">=</button>
        </div>
        <a href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator" target="_blank" class="odin-link">
            <img class="odin-logo" src="img/odin-logo-94557650fea28e24cc04263ece9c08ab5956e0d344faa4d03cdb732e9f9983d4.svg">
        </a>
        <script src="main.js"></script>
    </body>
</html>
