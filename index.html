<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">  
        <title>Basic Calculator</title>
    </head>
    <body>
        <div id="container">
            <div class="display"></div>
            <div class="display-answer">
            </div>
            <button class="clear">AC</button>
            <button class="opposite">+/-</button>
            <button class="percent">%</button>
            <button class="operator divide">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator multiply">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator subtract">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator add">+</button>
            <button class="number zero" value="0">0</button>
            <button class="decimal">.</button>
            <button class="operator equals">=</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
